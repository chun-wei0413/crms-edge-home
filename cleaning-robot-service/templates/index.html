<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Cleaner Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .badge {
            font-size: 1.25rem;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table {
            border: none;
            table-layout: fixed;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            font-size: 1rem;
            padding: 20px;
        }
        .cell-cleaned {
            background-color: #98FB98;
        }
        .cell-obstacle {
            background-color: #A9A9A9;
        }
        .cell-robot {
            background-color: #87CEEB;
        }
        .cell-unknown {
            background-color: #FFFFFF;
        }
        .cell-dirt {
            background-color: #D2691E;
        }
        .btn {
            font-size: 1.25rem;
            padding: 10px 30px;
            margin: 0 10px;
        }
        .text-center {
            text-align: center;
        }
        .my-4 {
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .badge, .btn {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Robot Cleaner Dashboard</h1>
        <div class="row my-4">
            <div class="col-md-4 text-center">
                <h3 id="battery" class="badge badge-primary">Battery: {{ state.battery }}</h3>
            </div>
            <div class="col-md-4 text-center">
                <h3 id="position" class="badge badge-secondary">Robot Position: {{ state.position }}</h3>
            </div>
            <div class="col-md-4 text-center">
                <h3 id="message" class="badge badge-info">Message: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="map">
                {% for row in state.revealed_map %}
                    <tr>
                        {% for cell in row %}
                            <td class="{% if cell == 'C' %}cell-cleaned{% elif cell == 'O' %}cell-obstacle{% elif cell == 'R' %}cell-robot{% elif cell == '?' %}cell-unknown{% elif cell == 'D' %}cell-dirt{% endif %}">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="text-center my-4">
            <form id="on-form" action="/on" method="post" class="d-inline">
                <button type="submit" class="btn btn-success">Turn On</button>
            </form>
            <form id="off-form" action="/off" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Turn Off</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('on-form').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('/on', { method: 'POST' });
            if (response.ok) {
                const state = await response.json();
                console.log("State after turning on:", state);  // 調試信息
            }
        };
        document.getElementById('off-form').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('/off', { method: 'POST' });
            if (response.ok) {
                window.location.reload();
            }
        };

        const eventSource = new EventSource('/events');
        eventSource.onmessage = function(event) {
            const state = JSON.parse(event.data);
            console.log("Updated state:", state);  // 調試信息

            document.getElementById('battery').innerText = `Battery: ${state.battery}`;
            document.getElementById('position').innerText = `Robot Position: ${state.position}`;
            document.getElementById('message').innerText = `Message: ${state.message}`;

            const table = document.getElementById('map');
            table.innerHTML = '';
            state.revealed_map.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerText = cell;
                    td.className = cell === 'C' ? 'cell-cleaned' : cell === 'O' ? 'cell-obstacle' : cell === 'R' ? 'cell-robot' : cell === '?' ? 'cell-unknown' : cell === 'D' ? 'cell-dirt' : '';
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        };
    </script>
</body>
</html>
